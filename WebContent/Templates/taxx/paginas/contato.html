	<section class="contact-section section">
		<div class="container">
			<div class="row">

				<div class="col-md-12 col-lg-8">
					<div class="contact-form">
						<form method="post">
							<div class="row">
								<div class="col-sm-6">
									<input class="margin-b-30" type="text" placeholder="Seu nome" />
								</div><!-- col-sm-6 -->

								<div class="col-sm-6">
									<input class="margin-b-30" type="text" placeholder="Seu e-mail" />
								</div><!-- col-sm-6 -->

									<input class="margin-b-30" type="text" placeholder="Assunto" />
								</div><!-- col-sm-12 -->

								<div class="col-sm-12">
									<textarea class="margin-b-30" rows="6" placeholder="Mensagem"></textarea>
								</div><!-- col-sm-12 -->

								<div class="col-sm-12">
									<button class="btn btn-border margin-b-30" type="submit" name="submit"><b>Enviar</b>
										<i class="ion-chevron-right"></i><i class="ion-chevron-right"></i></button>
								</div><!-- col-sm-12 -->

							</div><!-- row -->
						</form>
					</div><!-- contact-form -->
				</div><!-- col-sm-8 -->

				<div class="col-md-12 col-lg-4">
					<div class="address-area">
						<div class="address margin-b-50">
							<h5 class="title margin-b-20"><b>Mogi das Cruzes</b></h5>
							<p>Rua Carlos Barattino, 908, <br />Vila Nova Mogilar</p>
							<p class="margin-tb-10">TEL: (12) 3456-7890</p>
							<p>Email: contato@hotmail.com</p>
						</div><!-- address -->

					</div><!-- address-area -->
				</div><!-- col-sm-4 -->

			</div><!-- row -->
		</div><!-- container -->
