      <div class="content">

          <div class="card">
            <div class="card-header card-header-rosa">
                <h4 align="center">Conteúdo do anúncio</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <label for="txtNome">Nome</label>
                    <input type="text" id="txtNome" class="form-control" placeholder="Digite o nome">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="txtData">Data</label>
                    <input type="date" id="txtData" class="form-control" placeholder="Digite a data do evento">
                  </div>
                  <div class="col-md-4">
                    <label for="txtHorario">Horário</label>

                    <input type="time" id="txtHorario" class="form-control" placeholder="Digite o horário do evento">
                  </div>
                  <div class="col-md-4">
                    <label for="txtValor">Valor (R$)</label>
                    <input type="text" id="txtValor" class="form-control" placeholder="Digite o valor cobrado">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="txtTipoEvento">Tipo de evento</label>
                    <select class="form-control">
                      <option>FESTA</option>
                      <option>CASAMENTO</option>
                      <option>BALADA</option>
                      <option>COQUETEL</option>
                      <option>LUAU</option>
                      <option>DESFILE DE MODA</option>
                      <option>RELIGIOSO</option>
                      <option>FEIRA</option>
                      <option>FORMATURA</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="txtEstiloMusical">Estilo Musical</label>
                      <select class="form-control select">
                        <option>MPB</option>
                        <option>POP</option>
                        <option>ROCK</option>
                        <option>SAMBA</option>
                        <option>Sertanejo</option>
                        <option>Próprio</option>
                        <option>Alernativo</option>
                        <option>Clássico</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="txtTipoArtista">Tipo de artista </label>
                    <select class="form-control">
                      <option>CANTOR</option>
                      <option>VIOLONISTA</option>
                      <option>BATERISTA</option>
                      <option>DJ</option>
                      <option>VIOLINISTA</option>
                      <option>TROMPETISTA</option>
                      <option>VIOLINISTA</option>
                      <option>PIANISTA</option>
                    </select>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-9 ">
                    <div class="form-group">
                      <label for="txtRua">Rua</label>
                      <input id="txtRua" type="text" class="form-control" placeholder="Digite o nome da rua">
                    </div>
                  </div>
                  <div class="col-md-3 ">
                    <div class="form-group">
                      <label for="txtNumero">Número</label>
                      <input id="txtNumero" type="text" class="form-control" placeholder="Digite o número">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 ">
                    <div class="form-group">
                      <label>Cidade</label>
                      <input type="text" class="form-control" placeholder="Digite o nome da cidade">
                    </div>
                  </div>
                  <div class="col-md-4 ">
                    <div class="form-group">
                      <label>Estado</label>
                      <input type="text" class="form-control" placeholder="Digite o nome do estado">
                    </div>
                  </div>
                  <div class="col-md-4 ">
                    <div class="form-group">
                      <label>CEP</label>
                      <input type="number" class="form-control" placeholder="Digite o cep">
                    </div>
                  </div>
                </div>
                <div class="card-footer" align="right">
                    <button type="submit" class="btn btn-fill btn-primary">Salvar</button>
                  </div>
              </form>
