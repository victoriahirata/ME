        <div class="main-panel">

                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="javascript:void(0)">Me Encontra!</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="search-bar input-group">
                                <button class="btn btn-link" id="search-button" data-toggle="modal"
                                    data-target="#searchModal"><i class="tim-icons icon-zoom-split"></i>
                                    <span class="d-lg-none d-md-block">Pesquisar</span>
                                </button>
                            </li>

                            <li class="dropdown nav-item">
                                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                                    <div class="photo">
                                        <img src="../assets/img/mike.jpg" alt="Profile Photo">

            <div class="modal modal-search fade" id="searchModal" tabindex="-1" role="dialog"
                aria-labelledby="searchModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Pesquisar">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <i class="tim-icons icon-simple-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Navbar -->
            <div class="content">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body card-body-contratante">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4" align="center">
                                            <a>
                                                <img class="avatar" src="../assets/img/mike.jpg" alt="..."
                                                    style="size: 10rem;">
                                            </a>
                                            <div class="col-md-7 estrelas" align="center">
                                                <i class="fas fa-star fa-2x"></i>
                                                <i class="fas fa-star fa-2x"></i>
                                                <i class="fas fa-star fa-2x"></i>
                                                <i class="fas fa-star fa-2x"></i>
                                                <i class="fas fa-star fa-2x"></i>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="txtNome">Nome</label>
                                                <input type="text" id="txtNome" class="form-control "
                                                    placeholder="Digite seu nome">
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtDocumento">CPF / CNPJ</label>
                                                        <input type="text" id="txtDocumento" class="form-control "
                                                            placeholder="Digite o número do CPF/CNPJ">
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtTelefone">Telefone</label>
                                                        <input id="txtTelefone" type="text" class="form-control"
                                                            placeholder="Digite seu telefone">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtNomeUsuario">Nome de usuário</label>
                                                        <input type="text" id="txtNomeUsuario" class="form-control"
                                                            placeholder="Digite seu nome de usuário">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="txtEmail">Email</label>
                                                        <input id="txtEmail" type="email" class="form-control"
                                                            placeholder="Digite seu email">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer card-footer-contratante" align="right">
                                <button type="submit" class="btn btn-fill btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
